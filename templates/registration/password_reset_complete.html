{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="text-center">
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">{% trans "Password Successfully Set" %}</h4>
            <p>{% trans "Your password has been set. You may go ahead and sign in now." %}</p>
        </div>
        <a href="{% url 'sign-in' %}" class="btn btn-primary mt-3">
            {% trans "Sign In" %}
        </a>
    </div>
</div>
{% endblock %}
