{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/sign_in.css' %}" />
<div id="login" class="sign-in-background">
    <div class="login-container">
        <div class="row my-5 py-5">
            <div class="offset-md-3 col-md-6 my-5">
                <h2 class="display-3 fw-normal text-center">
                    {% trans "Welcome to Pet Shop" %}
                    <span class="text-primary">{% trans "Log In" %}</span>
                </h2>
                <form method="post" action="{% url 'sign-in' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input
                            type="text"
                            class="form-control form-control-lg"
                            name="username"
                            id="username"
                            placeholder="{% trans 'Username' %}"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <input
                            type="password"
                            class="form-control form-control-lg"
                            name="password"
                            id="password"
                            placeholder="{% trans 'Password' %}"
                            required
                        />
                    </div>
                    <div class="d-grid gap-2">
                        <button
                            type="submit"
                            class="btn btn-dark btn-lg rounded-1"
                        >
                            {% trans "Log In" %}
                        </button>
                    </div>
                </form>
                <div class="mt-3">
                    <a href="">{% trans "Don't have an account? Sign Up" %}</a> | 
                    <a href="">{% trans "Forgot Password?" %}</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
