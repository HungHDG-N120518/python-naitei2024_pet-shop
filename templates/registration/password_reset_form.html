{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/sign_form.css' %}" />
    <div class="password-reset-container">
        <div class="row my-5 py-5">
            <div class="offset-md-3 col-md-6 my-5">
                <h2 class="display-3 fw-normal text-center">
                    {% trans "Password Reset" %}
                    <div class="text-primary">{% trans "Enter Your Email" %}</div>
                </h2>
                <form method="post" action="{% url 'password_reset' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input
                            type="email"
                            class="form-control form-control-lg"
                            name="email"
                            id="email"
                            placeholder="{% trans 'Email' %}"
                            required
                        />
                    </div>
                    <div class="d-grid gap-2">
                        <button
                            type="submit"
                            class="btn btn-dark btn-lg rounded-1"
                        >
                            {% trans "Reset Password" %}
                        </button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <a href="{% url 'sign-in' %}">{% trans "Back to Log In" %}</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
