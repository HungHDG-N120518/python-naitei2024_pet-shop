{% block category_product_swiper %} {% load i18n %} {% load static %}
<section id="swiper" class="my-5 overflow-hidden">
    <div class="container pb-5">
        <div
            class="section-header d-md-flex justify-content-between align-items-center mb-3"
        >
            <h2 class="display-3 fw-normal">{{ category.name }}</h2>
            <div>
                <a
                    href="#"
                    class="btn btn-outline-dark btn-lg text-uppercase fs-6 rounded-1"
                >
                    {% trans "shop now" %}<svg
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        class="mb-1"
                    >
                        <use xlink:href="#arrow-right"></use>
                    </svg>
                </a>
            </div>
        </div>
        <div class="products-carousel swiper">
            <div class="swiper-wrapper">
                {% for product in products|slice:":15" %}
                <div class="swiper-slide">
                    {% include 'components/product_card.html' with product=product %}
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
