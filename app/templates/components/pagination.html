{% block display_card %} {% load i18n %}
<nav aria-label="Page navigation">
    <ul class="pagination row d-flex align-items-center">
        {% if products.has_previous %}
            <li class="page-item">
                <a class="page-link" href="{{ pagination_urls.first }}" aria-label="First">
                    <span class="d-flex align-items-center h-100" aria-hidden="true"><iconify-icon icon="teenyicons:left-solid"></iconify-icon></span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link d-flex align-items-center h-100" href="{{ pagination_urls.previous }}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
        {% endif %}

        <li class="page-item disabled">
            <span class="page-link">{% trans "Page" %} {{ products.number }} {% trans "of" %} {{ products.paginator.num_pages }}</span>
        </li>

        {% if products.has_next %}
            <li class="page-item">
                <a class="page-link" href="{{ pagination_urls.next }}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link d-flex align-items-center h-100" href="{{ pagination_urls.last }}" aria-label="Last">
                    <span class="d-flex align-items-center h-100" aria-hidden="true"><iconify-icon icon="teenyicons:right-solid"></iconify-icon></span>
                </a>
            </li>
        {% endif %}
    </ul>
</nav>
{% endblock %}
