{% block display_card %} {% load i18n %}
<nav aria-label="Page navigation">
    <ul class="pagination">
        {% if products.has_previous %}
            <li class="page-item">
                <a class="page-link " href="?page=1{% if query %}&query={{ query }}{% endif %}{% if selected_species %}&species={{ selected_species|join:"&species=" }}{% endif %}{% if sort_option %}&sort={{ sort_option }}{% endif %}" aria-label="Previous">
                    <span class="d-flex align-items-center h-100" aria-hidden="true"><iconify-icon icon="teenyicons:left-solid"></iconify-icon></span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link d-flex align-items-center h-100" href="?page={{ products.previous_page_number }}{% if query %}&query={{ query }}{% endif %}{% if selected_species %}&species={{ selected_species|join:"&species=" }}{% endif %}{% if sort_option %}&sort={{ sort_option }}{% endif %}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
        {% endif %}

        <li class="page-item disabled">
            <span class="page-link">{% trans "Page" %}  {{ products.number }} {% trans "in" %} {{ products.paginator.num_pages }}</span>
        </li>

        {% if products.has_next %}
            <li class="page-item">
                <a class="page-link" href="?page={{ products.next_page_number }}{% if query %}&query={{ query }}{% endif %}{% if selected_species %}&species={{ selected_species|join:"&species=" }}{% endif %}{% if sort_option %}&sort={{ sort_option }}{% endif %}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link d-flex align-items-center h-100" href="?page={{ products.paginator.num_pages }}{% if query %}&query={{ query }}{% endif %}{% if selected_species %}&species={{ selected_species|join:"&species=" }}{% endif %}{% if sort_option %}&sort={{ sort_option }}{% endif %}" aria-label="Next">
                    <span class="d-flex align-items-center h-100" aria-hidden="true"><iconify-icon icon="teenyicons:right-solid"></iconify-icon></span>
                </a>
            </li>
        {% endif %}
    </ul>
</nav>
{% endblock %}
