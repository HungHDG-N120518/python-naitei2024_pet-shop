{% block delete_account_modal %} {% load i18n %}
<div class="modal fade" id="deleteAccountModal" tabindex="-1" role="dialog" aria-labelledby="deleteAccountModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header d-flex justify-content-between">
                <h5 class="modal-title" id="deleteAccountModalLabel">{% trans "Delete Account" %}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="{% trans 'Close' %}">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                {% trans 'Are you sure you want to delete your account?' %}
                <p><strong>{% trans "This action cannot be undone."%}</strong></p>
                <form method="post" action="{% url 'delete_account' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="password">{% trans "Password" %}</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-flex justify-content-between mt-5">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'Cancel' %}</button>
                        <button type="submit" class="btn btn-danger">{% trans 'Delete' %}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock delete_account_modal %}
