{% load static i18n %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{% trans 'Description of the site' %}">
    <meta name="author" content="{% trans 'Author Name' %}">
    
    <!-- Custom fonts for this template-->
    <link href="{% static 'admin/asset/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'admin/asset/css/sb-admin-2.min.css' %}" rel="stylesheet">
    <link href="{% static 'admin/asset/css/base_site.css' %}" rel="stylesheet">
    <link href="{% static 'admin/asset/css/image_preview_input.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/alert.css' %}" />
</head>
<body>
{% if messages %}
<div class="message-container">
    <div class="container mt-3">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
</div>
{% endif %}
{% block body %}
{% endblock %}    

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'admin/asset/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'admin/asset/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'admin/asset/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'admin/asset/js/sb-admin-2.min.js' %}"></script>

    <!-- Page level plugins -->
    <script src="{% static 'admin/asset/vendor/chart.js/Chart.min.js' %}"></script>

    <!-- Page level custom scripts -->
    <script src="{% static 'admin/asset/js/demo/chart-area-demo.js' %}"></script>
    <script src="{% static 'admin/asset/js/demo/chart-pie-demo.js' %}"></script>

    <script src="{% static 'js/alert-message.js' %}"></script>

</body>

</html>
