{% load admin_list %}
{% load i18n %}
<div class="container mt-4">
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            {% if pagination_required %}
                {% for i in page_range %}
                    <li class="page-item {% if i == cl.page_num %}active{% endif %}">
                        <a class="page-link" href="?p={{ i }}">{{ i }}</a>
                    </li>
                {% endfor %}
            {% endif %}
        </ul>
    </nav>
</div>
